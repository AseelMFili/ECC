language: php                                                                                                                                                     

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly
  
services: phpmyadmin           

allow_failures:
    - php: 5.6
    - php: hhvm
    
fast_finish: true

env:
  - WP_VERSION=master WP_MULTISITE=1
  
script: build.sh